<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos | Gesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a86b;
            --primary-dark: #007a53;
            --accent: #006400;
            --light: #f8f9fa;
            --dark: #212529;
            --white: #ffffff;
            --gray: #6c757d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
        }

        .main-content {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-dark);
            font-size: 2rem;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .option-card {
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
            cursor: pointer;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .option-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .option-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-voltar {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--gray);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            margin-top: 1rem;
            width: 100%;
            text-align: center;
        }

        .btn-voltar:hover {
            background: #5a6268;
        }

        .form-container {
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 auto;
            display: none;
        }

        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        select.form-control:invalid {
            color: #999;
        }

        select.form-control:required:invalid {
            border-color: #ff9999;
        }

        option[value=""][disabled] {
            display: none;
        }

        option {
            color: #000;
        }

        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        .form-group input::-webkit-outer-spin-button,
        .form-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
        }

        .result-table {
            width: 100%;
            margin: 1rem 0;
            border-collapse: collapse;
        }

        .result-table th, .result-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .result-table th {
            background-color: var(--primary);
            color: white;
        }

        .result-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .result-table tr:last-child {
            font-weight: bold;
            background-color: var(--primary);
            color: white;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
        }
        
        .btn-whatsapp:hover {
            background-color: #128C7E;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .modal-buttons .btn {
            flex: 1;
            min-width: 120px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
                margin-top: 80px;
            }
            
            .options-container {
                grid-template-columns: 1fr;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .modal-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 100 100">
                    <path d="M20,20 L20,70" stroke="#006400" stroke-width="12"/>
                    <path d="M80,20 L80,70" stroke="#006400" stroke-width="12"/>
                    <path d="M20,20 L50,50 L80,20" stroke="#006400" stroke-width="12" fill="none"/>
                    <path d="M30,40 L70,40" stroke="#006400" stroke-width="12"/>
                </svg>
                <span>Gesso</span>
            </div>
        </div>
    </header>

    <div class="main-content">
        <h1 class="page-title">Solicite Seu Orçamento</h1>
        
        <div class="options-container">
            <div class="option-card" data-opcao="moldura">
                <div class="option-icon"><i class="fas fa-ruler-combined"></i></div>
                <h3 class="option-title">Molduras</h3>
                <button class="btn">Selecionar</button>
            </div>
            
            <div class="option-card" data-opcao="parede">
                <div class="option-icon"><i class="fas fa-border-style"></i></div>
                <h3 class="option-title">Paredes Drywall</h3>
                <button class="btn">Selecionar</button>
            </div>
            
            <div class="option-card" data-opcao="forro">
                <div class="option-icon"><i class="fas fa-layer-group"></i></div>
                <h3 class="option-title">Forros</h3>
                <button class="btn">Selecionar</button>
            </div>
        </div>
        
        <div id="formulario" class="form-container">
            <h2 class="form-title" id="form-title"></h2>
            <form id="budget-form">
                <div id="inputsDinamicos"></div>
            </form>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h3>Orçamento Calculado</h3>
            <div id="resultText"></div>
            <div class="modal-buttons">
                <button id="voltarModal" class="btn" style="background: var(--gray);">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <button id="exportPdf" class="btn">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
                <button id="sendWhatsapp" class="btn btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button id="closeModal" class="btn" style="background: var(--gray);">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const optionCards = document.querySelectorAll('.option-card');
            const formulario = document.getElementById('formulario');
            const modal = document.getElementById('resultModal');
            const closeModalBtn = document.getElementById('closeModal');
            
            // Variável para armazenar os dados do orçamento atual
            let orcamentoAtual = null;
            let pdfBlob = null;
            
            optionCards.forEach(card => {
                card.addEventListener('click', function() {
                    const opcao = this.getAttribute('data-opcao');
                    selecionarOpcao(opcao);
                });
            });
            
            function selecionarOpcao(opcao) {
                document.querySelector('.options-container').style.display = 'none';
                formulario.style.display = 'block';
                
                const inputsDinamicos = document.getElementById('inputsDinamicos');
                inputsDinamicos.innerHTML = '';
                
                const formTitle = document.getElementById('form-title');
                
                const voltarBtn = document.createElement('button');
                voltarBtn.className = 'btn-voltar';
                voltarBtn.innerHTML = '<i class="fas fa-arrow-left"></i> Voltar';
                voltarBtn.onclick = function() {
                    document.querySelector('.options-container').style.display = 'grid';
                    formulario.style.display = 'none';
                };
                
                if (opcao === 'moldura') {
                    formTitle.textContent = 'Orçamento de Molduras';
                    inputsDinamicos.innerHTML = `
                        <div class="form-group">
                            <label for="quantidade">Quantidade de Molduras</label>
                            <input type="number" id="quantidade" class="form-control" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoMoldura">Perfil da Moldura</label>
                            <select id="tipoMoldura" class="form-control" required>
                                <option value="" selected disabled hidden>Selecione a moldura</option>
                                <option value="8">8 cm</option>
                                <option value="10">10 cm</option>
                                <option value="12">12 cm</option>
                            </select>
                        </div>
                        <button type="button" class="btn-submit">Calcular Orçamento</button>
                    `;
                } 
                else if (opcao === 'parede') {
                    formTitle.textContent = 'Orçamento de Paredes';
                    inputsDinamicos.innerHTML = `
                        <div class="form-group">
                            <label for="comprimento">Comprimento (m)</label>
                            <input type="number" id="comprimento" class="form-control" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="altura">Altura (m)</label>
                            <input type="number" id="altura" class="form-control" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoParede">Tipo de Parede</label>
                            <select id="tipoParede" class="form-control" required>
                                <option value="" selected disabled hidden>Selecione o tipo</option>
                                <option value="40">40 mm</option>
                                <option value="70">70 mm</option>
                                <option value="90">90 mm</option>
                            </select>
                        </div>
                        <button type="button" class="btn-submit">Calcular Orçamento</button>
                    `;
                } 
                else if (opcao === 'forro') {
                    formTitle.textContent = 'Orçamento de Forros';
                    inputsDinamicos.innerHTML = `
                        <div class="form-group">
                            <label for="area">Área total (m²)</label>
                            <input type="number" id="area" class="form-control" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="iluminacao">Incluir pontos de iluminação?</label>
                            <select id="iluminacao" class="form-control">
                                <option value="nao">Não</option>
                                <option value="sim">Sim</option>
                            </select>
                        </div>
                        <button type="button" class="btn-submit">Calcular Orçamento</button>
                    `;
                }
                
                inputsDinamicos.appendChild(voltarBtn);
                
                const submitBtn = inputsDinamicos.querySelector('.btn-submit');
                if (submitBtn) {
                    submitBtn.addEventListener('click', function() {
                        if (validarFormulario()) {
                            calcularOrcamento();
                        }
                    });
                }
            }
            
            function validarFormulario() {
                const form = document.getElementById('budget-form');
                if (!form) return true;
                
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        const label = field.previousElementSibling?.textContent || 'Campo';
                        alert(`Por favor, preencha o campo: ${label}`);
                        
                        field.style.opacity = '1';
                        field.style.height = 'auto';
                        field.style.position = 'static';
                        field.focus();
                        
                        isValid = false;
                    }
                });
                
                return isValid;
            }
            
            function calcularOrcamento() {
                const formTitle = document.getElementById('form-title').textContent;
                orcamentoAtual = {
                    tipo: formTitle.replace('Orçamento de ', ''),
                    data: new Date().toLocaleDateString('pt-BR')
                };

                try {
                    if (orcamentoAtual.tipo === 'Molduras') {
                        orcamentoAtual.quantidade = parseInt(document.getElementById('quantidade').value);
                        orcamentoAtual.perfil = document.getElementById('tipoMoldura').value + ' cm';

                        let valorUnitario;
                        if (orcamentoAtual.quantidade < 20) {
                            valorUnitario = 120.00;
                        } else if (orcamentoAtual.quantidade < 50) {
                            valorUnitario = 90.00;
                        } else {
                            valorUnitario = 70.00;
                        }

                        orcamentoAtual.valorUnitario = valorUnitario;
                        orcamentoAtual.valorTotal = (orcamentoAtual.quantidade * valorUnitario).toFixed(2);

                    } else if (orcamentoAtual.tipo === 'Paredes') {
                        orcamentoAtual.comprimento = parseFloat(document.getElementById('comprimento').value);
                        orcamentoAtual.altura = parseFloat(document.getElementById('altura').value);
                        orcamentoAtual.tipoParede = document.getElementById('tipoParede').value + ' mm';
                        orcamentoAtual.area = (orcamentoAtual.comprimento * orcamentoAtual.altura).toFixed(2);
                        orcamentoAtual.valorUnitario = 85.00;
                        orcamentoAtual.valorTotal = (orcamentoAtual.area * orcamentoAtual.valorUnitario).toFixed(2);

                    } else if (orcamentoAtual.tipo === 'Forros') {
                        orcamentoAtual.area = parseFloat(document.getElementById('area').value);
                        orcamentoAtual.iluminacao = document.getElementById('iluminacao').value === 'sim' ? 'Sim' : 'Não';
                        orcamentoAtual.valorUnitario = 75.00;
                        orcamentoAtual.valorTotal = (orcamentoAtual.area * orcamentoAtual.valorUnitario).toFixed(2);
                    }

                    exibirResultado(orcamentoAtual);

                } catch (error) {
                    console.error('Erro ao calcular orçamento:', error);
                    alert('Ocorreu um erro ao calcular o orçamento. Por favor, verifique os dados e tente novamente.');
                }
            }
            
            function exibirResultado(orcamento) {
                const resultText = document.getElementById('resultText');
                let html = `
                    <table class="result-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                for (const [key, value] of Object.entries(orcamento)) {
                    if (key === 'valorTotal') continue;
                    
                    html += `
                        <tr>
                            <td>${formatLabel(key)}</td>
                            <td>${formatValue(key, value)}</td>
                        </tr>
                    `;
                }
                
                html += `
                        <tr>
                            <td>Valor Total</td>
                            <td>${formatCurrency(parseFloat(orcamento.valorTotal))}</td>
                        </tr>
                    </tbody>
                </table>
                <p style="margin-top: 1rem; font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> Este valor é estimado e pode variar após avaliação técnica.
                </p>
                `;
                
                resultText.innerHTML = html;
                modal.style.display = 'flex';
                
                // Gerar o PDF automaticamente e armazenar
                exportToPdf(orcamento);
            }
            
            function formatLabel(key) {
                const labels = {
                    'tipo': 'Tipo de Serviço',
                    'data': 'Data',
                    'quantidade': 'Quantidade',
                    'perfil': 'Perfil',
                    'comprimento': 'Comprimento',
                    'altura': 'Altura',
                    'area': 'Área',
                    'tipoParede': 'Tipo de Parede',
                    'iluminacao': 'Iluminação',
                    'valorUnitario': 'Valor Unitário'
                };
                return labels[key] || key;
            }
            
            function formatValue(key, value) {
                if (key === 'valorUnitario') return formatCurrency(value);
                if (key === 'data') return value;
                if (typeof value === 'number' && value % 1 !== 0) return parseFloat(value).toFixed(2);
                return value;
            }
            
            function formatCurrency(value) {
                return 'R$ ' + parseFloat(value).toFixed(2).replace('.', ',');
            }
            
            function exportToPdf(orcamento) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.setTextColor(0, 168, 107);
                doc.text('Orçamento de Gesso', 105, 20, { align: 'center' });
                
                doc.setFontSize(12);
                doc.setTextColor(100);
                doc.text(`Emitido em: ${orcamento.data}`, 105, 30, { align: 'center' });
                
                doc.setFontSize(14);
                doc.setTextColor(0);
                doc.text('Detalhes do Orçamento:', 20, 45);
                
                const data = [];
                for (const [key, value] of Object.entries(orcamento)) {
                    if (key === 'valorTotal') continue;
                    data.push([formatLabel(key), formatValue(key, value)]);
                }
                
                doc.autoTable({
                    startY: 50,
                    head: [['Item', 'Valor']],
                    body: data,
                    headStyles: {
                        fillColor: [0, 168, 107],
                        textColor: 255
                    },
                    styles: {
                        fontSize: 10
                    }
                });
                
                doc.setFontSize(14);
                doc.text(`Valor Total: ${formatCurrency(orcamento.valorTotal)}`, 20, doc.lastAutoTable.finalY + 15);
                
                doc.setFontSize(10);
                doc.setTextColor(100);
                doc.text('Este orçamento tem validade de 15 dias a partir da data de emissão.', 105, doc.lastAutoTable.finalY + 30, { align: 'center' });
                
                // Armazenar o blob do PDF para compartilhamento
                pdfBlob = doc.output('blob');
                
                return doc;
            }
            
            function enviarWhatsApp() {
                if (!orcamentoAtual) return;
                
                // Formatar a mensagem
                let mensagem = `*Orçamento de ${orcamentoAtual.tipo}*\n\n`;
                
                for (const [key, value] of Object.entries(orcamentoAtual)) {
                    if (key === 'valorTotal') continue;
                    mensagem += `*${formatLabel(key)}*: ${formatValue(key, value)}\n`;
                }
                
                mensagem += `\n*Valor Total*: ${formatCurrency(parseFloat(orcamentoAtual.valorTotal))}\n\n`;
                mensagem += `Data: ${orcamentoAtual.data}\n\n`;
                mensagem += "Este orçamento tem validade de 15 dias.";
                
                // Codificar a mensagem para URL
                const mensagemCodificada = encodeURIComponent(mensagem);
                const whatsappUrl = `https://wa.me/?text=${mensagemCodificada}`;
                
                // Tentar usar a API Web Share se disponível
                if (navigator.share && pdfBlob) {
                    const file = new File([pdfBlob], `Orcamento_Gesso_${new Date().toISOString().slice(0,10)}.pdf`, {
                        type: 'application/pdf'
                    });
                    
                    navigator.share({
                        title: `Orçamento de ${orcamentoAtual.tipo}`,
                        text: mensagem,
                        files: [file]
                    }).catch(err => {
                        console.error('Erro ao compartilhar:', err);
                        window.open(whatsappUrl, '_blank');
                    });
                } else {
                    window.open(whatsappUrl, '_blank');
                }
            }
            
            // Event listeners
            document.getElementById('exportPdf').addEventListener('click', function() {
                if (orcamentoAtual) {
                    const doc = exportToPdf(orcamentoAtual);
                    doc.save(`Orcamento_Gesso_${new Date().toISOString().slice(0,10)}.pdf`);
                }
            });
            
            document.getElementById('sendWhatsapp').addEventListener('click', enviarWhatsApp);
            
            closeModalBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                document.querySelector('.options-container').style.display = 'grid';
                formulario.style.display = 'none';
            });
            
            document.getElementById('voltarModal').addEventListener('click', function() {
                modal.style.display = 'none';
            });
        });
    </script>
</body>
</html>
